# Dwarven-sounding Language
name: Dwarven

root: $name

forms:
  name:
    - 1 $name-3
    - 3 $name-2
    - 2 $name-1

  name-3: # full 3-syllable name
    - $v-name-3
    - ($c $v-name-3)
  name-2: # full 2-syllable name
    - $v-name-2
    - ($c $v-name-2)
  name-1: # full 1-syllable name
    - ($v $tc)
    - ($c $v $tc)

  # names starting with vowel-syllables
  v-name-3:
    - ($v $link $v-name-2)
  v-name-2:
    - ($v $link $v-name-1)
  v-name-1:
    - 3 ($v $tc)
    - $v

  link: # connectors between vowels
    - 3 $tc
    - 2 ($tc $c)
    - 1 '

  v:
    - 2 a
    - 2 i
    - 2 o
    - 3 u
    - ei
    - ai
    - ia
    - oi
    - eo
    - ua
  tc:
    - r
    - t
    - d
    - f
    - g
    - k
    - l
    - z
    - x
    - v
    - n
    - m
    - rt
    - th
    - sh
  c:
    - w
    - r
    - t
    - p
    - s
    - d
    - f
    - g
    - h
    - k
    - l
    - z
    - v
    - b
    - n
    - m
    - tr
    - gr
    - dv
    - th
    - thr
    - dr
    - br
